{% extends "boilerplate.html" %}
{% block content %}
<div class="card col-md-6 offset-md-3 col-10 offset-1">
    <form action="./login" class="card-body needs-validation" method="post" novalidate>
        <h5 class="card-title mt-3">Login</h5>
        <div>
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" name="username" id="username" required>
        </div>

        <div>
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" name="password" id="password" required>
        </div>

        <div class="col-auto mt-3">
            <button type="submit" class="btn btn-primary">Login</button>
        </div>
        <div class="mt-2 d-flex flex-column align-items-start">
            <a class="btn btn-link p-0 mt-2 fw-bold" href="/signup">Sign up</a>
            <a class="btn btn-link p-0 fw-bold" href="/resetpassword">Forgot Password</a>
        </div>

    </form>
</div>
{% include "formvalidate.html" %}
{% endblock %}
