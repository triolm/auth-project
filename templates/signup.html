{% extends "boilerplate.html" %}
{% block content %}
<div class="card col-md-6 offset-md-3 col-10 offset-1">
    <form action="./signup" class="card-body needs-validation" method="post" novalidate>
        <h5 class="card-title mt-3">Create Account</h5>

        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" name="username" id="username" required>

        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" name="name" id="name" required>

        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" name="email" id="email" required>

        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" name="password" id="password" required>

        <label for="confirmpassword" class="form-label">Confirm Password</label>
        <input type="password" class="form-control" name="confirmpassword" id="confirmpassword" required>


        <!-- :( -->
        <!-- <div class="mt-3">
            <label for="customRange1" class="form-label">Phone Number</label>
            <p id="phone"></p>
            <input type="range" class="form-range" id="phonenumber" step="1" min="2010000000" max="9900000000">
        </div> -->

        <div class="mt-3">
            <input class="form-check-input" type="checkbox" value="True" id="isAdmin" name="isAdmin">
            <label class="form-check-label" for="isAdmin">
                Are you an Admin?
            </label>
            <div class="col-auto mt-3">
                <button type="submit" class="btn btn-primary">Sign Up</button>

            </div>
            <div class="mt-2 d-flex flex-column align-items-start">
                <a class="btn btn-link p-0 mt-2 fw-bold" href="/login">Login</a>
            </div>
    </form>

</div>
<script>
    let phonetext = document.querySelector("#phone");
    let phonen = document.querySelector("#phonenumber")
    phonen.addEventListener("input", () => {
        let val = phonen.value
        phonetext.textContent = "(" + val.substring(0, 3) + ")-" + val.substring(3, 6) + "-" + val.substring(6);
    })
</script>
{% include "formvalidate.html" %}
{% endblock %}
